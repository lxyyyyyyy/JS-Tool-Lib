    <title>Document</title>
    <script>
        //A instanceof B:表示A沿着原型链可以找到B，即A出现在B的原型链中
        function myInstance(left,right){
            let proto = left.__proto__;
            while(proto!==null){
                if(proto === right.prototype){
                    return true
                }
                proto =proto.__proto__
            }
            return false
        }
    </script>
</head>
